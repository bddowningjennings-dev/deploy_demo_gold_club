<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Login/Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel='stylesheet' type='text/css' href='{% static "login_app/style.css" %}' />
  </head>
  <body>
    <h1>Thingtracker</h1>
    <div class="jumbotron text-center">
    <div class="loginmodal-container space">
      <h2>Login to Your Account</h2><br>
      <form action="/login" method="post">
        {% csrf_token %}
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="submit" name="login" class="login loginmodal-submit" value="Login">
      </form>

    </div>
    <b>- or -</b>
    <div class="loginmodal-container">
        <h2>Register New Account</h2><br>
      <form action="/register" method="post">
        {% csrf_token %} 
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="c_password" placeholder="Password confirmation">
        <input type="submit" name="login" class="login loginmodal-submit" value="Register">
      </form>
    </div>
<br>
<br>
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}

  </body>
</html>
